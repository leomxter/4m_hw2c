{% extends 'base.html' %}
{% block content %}

    <h1>Это главная страница</h1>
    {% for post in posts %}

    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ post.created }}</h6>
            <p class="card-text">{{ post.content|truncatewords:10 }}</p>
            <form action="{% url 'post-detail' post.pk %}" method="get">
                {% csrf_token %}
                <button type="submit">Читать полностью</button>
                </form>
<!--            <a href="#" class="card-link">Another link</a> -->
        </div>
    </div>
        <br>

    {% endfor %}
    <br>

    <!-- <a href="{% url 'about-page' %}">Страница о нас</a> -->
    <form action="{% url 'about-page' %}" method="get">
        {% csrf_token %}
        <button type="submit">Страница о нас</button>
        </form>

    <!-- <a href="{% url 'contacts-page' %}">Контакты</a><br> -->
    <form action="{% url 'contacts-page' %}" method="get">
        {% csrf_token %}
        <button type="submit">Контакты</button>
        </form>

    <form action="{% url 'post-create' %}" method="get">
        {% csrf_token %}
        <button type="submit">Создать пост</button>
        </form>
{% endblock %}
